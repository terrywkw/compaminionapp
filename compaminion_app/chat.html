<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chat.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
      <h2>AI Health Assistant</h2>
      <div class="chat-mode-toggle">
        <button id="textModeBtn" class="active">Text Chat</button>
        <button id="voiceModeBtn">Voice Chat</button>
      </div>
    </div>
    <div id="chatHistory" class="chat-history" aria-live="polite"></div>
    <!-- Chat history will be dynamically added here -->
  
    <div id="textInputArea" class="chat-input-area">
      <textarea id="textInput" placeholder="Type your message here..." aria-label="Type your message"></textarea>
      <button class="btn" id="sendTextBtn">Send</button>
    </div>
  
    <div id="voiceInputArea" class="chat-input-area" style="display: none;">
      <button class="btn" id="startVoiceBtn">Start Voice Interaction</button>
    </div>
    <div id="voiceModal" class="voice-modal" role="dialog" aria-labelledby="voiceModalTitle">
      <div class="voice-modal-content">
        <button id="closeVoiceModal" class="close-button" aria-label="Close voice input">&times;</button>
        <h3 id="voiceModalTitle" class="sr-only">Voice Assistant</h3>
        <div id="voiceStatus" class="voice-status" aria-live="assertive">Listening...</div>
        <div class="voice-visualization" aria-hidden="true">
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
        </div>
        <div id="voiceText" class="voice-text" aria-live="polite"></div>
        <div id="voiceResponse" class="voice-response" aria-live="polite"></div>
      </div>
    </div>
  </div>
</body>
</html>
