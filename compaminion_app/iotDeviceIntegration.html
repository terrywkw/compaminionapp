<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - IoT Device Integration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .iot-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .iot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .iot-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .device-list {
            list-style-type: none;
            padding: 0;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .device-info {
            flex-grow: 1;
        }

        .device-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="iot-header">
                <h1>IoT Device Integration</h1>
            </div>
            
            <div class="iot-grid">
                <div class="iot-card">
                    <h2>Connected Devices</h2>
                    <ul class="device-list">
                        <li class="device-item">
                            <div class="device-info">
                                <strong>Blood Pressure Monitor</strong>
                                <p>Last sync: 2 hours ago</p>
                            </div>
                            <div class="device-actions">
                                <button onclick="syncDevice('bp-monitor')">Sync Now</button>
                                <button onclick="viewData('bp-monitor')">View Data</button>
                            </div>
                        </li>
                        <li class="device-item">
                            <div class="device-info">
                                <strong>Glucose Meter</strong>
                                <p>Last sync: 1 day ago</p>
                            </div>
                            <div class="device-actions">
                                <button onclick="syncDevice('glucose-meter')">Sync Now</button>
                                <button onclick="viewData('glucose-meter')">View Data</button>
                            </div>
                        </li>
                        <li class="device-item">
                            <div class="device-info">
                                <strong>Fitness Tracker</strong>
                                <p>Last sync: 30 minutes ago</p>
                            </div>
                            <div class="device-actions">
                                <button onclick="syncDevice('fitness-tracker')">Sync Now</button>
                                <button onclick="viewData('fitness-tracker')">View Data</button>
                            </div>
                        </li>
                    </ul>
                    <button onclick="addNewDevice()">Add New Device</button>
                </div>

                <div class="iot-card">
                    <h2>Blood Pressure Trends</h2>
                    <div class="chart-container">
                        <canvas id="bpChart"></canvas>
                    </div>
                </div>

                <div class="iot-card">
                    <h2>Glucose Levels</h2>
                    <div class="chart-container">
                        <canvas id="glucoseChart"></canvas>
                    </div>
                </div>

                <div class="iot-card">
                    <h2>Daily Step Count</h2>
                    <div class="chart-container">
                        <canvas id="stepChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function syncDevice(deviceId) {
            alert(`Syncing ${deviceId}... In a real application, this would initiate a data sync with the device.`);
        }

        function viewData(deviceId) {
            alert(`Viewing data for ${deviceId}. In a real application, this would show detailed data from the device.`);
        }

        function addNewDevice() {
            alert("Opening add new device wizard. In a real application, this would guide the user through connecting a new IoT device.");
        }

        // Sample data for charts
        const bpData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Systolic',
                data: [120, 118, 122, 121, 119, 120, 118],
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }, {
                label: 'Diastolic',
                data: [80, 79, 81, 80, 78, 79, 77],
                borderColor: 'rgb(54, 162, 235)',
                tension: 0.1
            }]
        };

        const glucoseData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Glucose (mg/dL)',
                data: [95, 105, 100, 98, 103, 97, 101],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const stepData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Steps',
                data: [7500, 8200, 7800, 9000, 8500, 7000, 8800],
                backgroundColor: 'rgb(153, 102, 255)',
            }]
        };

        // Create charts
        new Chart(document.getElementById('bpChart'), {
            type: 'line',
            data: bpData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        new Chart(document.getElementById('glucoseChart'), {
            type: 'line',
            data: glucoseData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        new Chart(document.getElementById('stepChart'), {
            type: 'bar',
            data: stepData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>
