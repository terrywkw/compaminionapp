<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - Medical Records</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        } */

        /* .container {
            display: flex;
            min-height: 100vh;
        } */

        /* .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
        } */

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .record-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .record-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .record-actions button {
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .upload-record {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upload-record input[type="file"] {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="records-header">
                <h1>Medical Records</h1>
                <button id="requestRecords">Request New Records</button>
            </div>
            <div class="records-grid">
                <div class="record-card">
                    <h2>Latest Blood Test</h2>
                    <p>Date: 2024-07-15</p>
                    <p>Type: Comprehensive Metabolic Panel</p>
                    <div class="record-actions">
                        <button onclick="viewRecord('blood-test')">View</button>
                        <button onclick="translateRecord('blood-test')">Translate</button>
                        <button onclick="shareRecord('blood-test')">Share</button>
                    </div>
                </div>
                <div class="record-card">
                    <h2>Vaccination Record</h2>
                    <p>Date: 2024-06-01</p>
                    <p>Type: COVID-19 Booster</p>
                    <div class="record-actions">
                        <button onclick="viewRecord('vaccination')">View</button>
                        <button onclick="translateRecord('vaccination')">Translate</button>
                        <button onclick="shareRecord('vaccination')">Share</button>
                    </div>
                </div>
                <div class="record-card">
                    <h2>Prescription</h2>
                    <p>Date: 2024-07-20</p>
                    <p>Medication: Lisinopril</p>
                    <div class="record-actions">
                        <button onclick="viewRecord('prescription')">View</button>
                        <button onclick="translateRecord('prescription')">Translate</button>
                        <button onclick="shareRecord('prescription')">Share</button>
                    </div>
                </div>
            </div>
            <div class="upload-record">
                <h2>Upload New Record</h2>
                <input type="file" id="recordUpload" accept=".pdf,.jpg,.png">
                <button onclick="uploadRecord()">Upload</button>
            </div>
        </main>
    </div>

    <script>
        function viewRecord(recordType) {
            alert(`Viewing ${recordType} record...`);
            // Here you would typically open a modal or navigate to a detailed view
        }

        function translateRecord(recordType) {
            alert(`Translating ${recordType} record...`);
            // Here you would typically call an API to translate the record
        }

        function shareRecord(recordType) {
            alert(`Sharing ${recordType} record...`);
            // Here you would typically open a sharing interface
        }

        function uploadRecord() {
            const fileInput = document.getElementById('recordUpload');
            if (fileInput.files.length > 0) {
                alert(`Uploading file: ${fileInput.files[0].name}`);
                // Here you would typically handle the file upload to your server
            } else {
                alert('Please select a file to upload.');
            }
        }

        document.getElementById('requestRecords').addEventListener('click', function() {
            alert('Requesting new records from your healthcare provider...');
            // Here you would typically initiate a process to request records from healthcare providers
        });
    </script>
</body>
</html>
