<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - Settings</title>
    <link rel="stylesheet" href="styles.css">

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .settings-header {
            margin-bottom: 20px;
        }

        .settings-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .settings-section h2 {
            margin-top: 0;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }

        .setting-item input[type="text"],
        .setting-item input[type="email"],
        .setting-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .setting-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="settings-header">
                <h1>Settings</h1>
            </div>
            
            <div class="settings-section">
                <h2>Account Settings</h2>
                <div class="setting-item">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="John Doe">
                </div>
                <div class="setting-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>
                <div class="setting-item">
                    <button onclick="updateAccount()">Update Account</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Notification Preferences</h2>
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="emailNotifications" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="emailNotifications">Email Notifications</label>
                </div>
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="pushNotifications">
                        <span class="slider"></span>
                    </label>
                    <label for="pushNotifications">Push Notifications</label>
                </div>
            </div>

            <div class="settings-section">
                <h2>Privacy Settings</h2>
                <div class="setting-item">
                    <label for="dataSharing">Data Sharing</label>
                    <select id="dataSharing">
                        <option value="none">Do not share my data</option>
                        <option value="anonymous">Share anonymously</option>
                        <option value="full">Share with healthcare providers</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>AI Assistant Preferences</h2>
                <div class="setting-item">
                    <label for="aiVoice">AI Voice</label>
                    <select id="aiVoice">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="neutral">Gender Neutral</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="aiLanguage">AI Language</label>
                    <select id="aiLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
            </div>
        </main>
    </div>

    <script>
        function updateAccount() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            alert(`Account updated for ${fullName} (${email})`);
            // Here you would typically send this data to your server
        }

        // You can add more JavaScript to handle other settings changes
    </script>
</body>
</html>
