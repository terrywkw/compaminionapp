<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Medical Assistant App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
    
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo {
            height: 40px;
        }
    
        .header-right {
            display: flex;
            align-items: center;
        }
    
        .profile-icon {
            height: 30px;
            margin-right: 1rem;
        }
    
        .settings-btn {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .content-wrapper {
            display: flex;
            height: calc(100vh - 60px);
        }
    
        .sidebar {
            background-color: #f8f9fa;
            padding: 1rem;
            overflow-y: auto;
        }
    
        .left-sidebar {
            width: 20%;
        }
    
        .chat-area {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
    
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
    
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    
        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .chat-input button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .right-sidebar {
            width: 30%;
        }
    
        .ai-profile {
            text-align: center;
            margin-bottom: 1rem;
        }
    
        .ai-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    
        .quick-actions button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .collapsible-section {
            margin-top: 1rem;
        }
    
        .collapsible-section h4 {
            background-color: #e9ecef;
            padding: 0.5rem;
            cursor: pointer;
        }
    
        .collapsible-section ul {
            list-style-type: none;
            padding-left: 1rem;
        }
    
        .mobile-header, .mobile-sidebar {
            display: none;
        }
    
        /* Mobile Styles */
        @media (max-width: 768px) {
            .left-sidebar, .right-sidebar {
                display: none;
            }
    
            .chat-area {
                width: 100%;
            }
    
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                background-color: #f4f4f4;
            }
    
            .mobile-header button {
                background: none;
                border: none;
                font-size: 1.2rem;
                cursor: pointer;
            }
    
            .mobile-sidebar {
                display: block;
                position: fixed;
                right: -100%;
                top: 0;
                width: 80%;
                height: 100%;
                background-color: #f8f9fa;
                transition: right 0.3s ease-in-out;
                overflow-y: auto;
                padding: 1rem;
            }
    
            .mobile-sidebar.active {
                right: 0;
            }
        }
    </style>

</head>
<body>
    <header>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <img src="logo.png" alt="App Logo" class="logo">
        <div class="header-right">
            <img src="profile.png" alt="User Profile" class="profile-icon">
            <button class="settings-btn">Settings</button>
        </div>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar left-sidebar">
            <!-- Left sidebar content (same as main page) -->
        </aside>

        <main class="chat-area">
            <div class="chat-messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." id="message-input">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="voice-input-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </main>

        <aside class="sidebar right-sidebar">
            <div class="ai-profile">
                <img src="ai-avatar.png" alt="AI Assistant" class="ai-avatar">
                <h3>AI Assistant</h3>
            </div>
            <div class="quick-actions">
                <button>Start New Chat</button>
                <button>Save Conversation</button>
                <button>Share</button>
            </div>
            <div class="collapsible-section">
                <h4>Recent Conversations</h4>
                <ul class="recent-chats">
                    <li>Chat about medication</li>
                    <li>Discussing exercise routine</li>
                </ul>
            </div>
            <div class="collapsible-section">
                <h4>Suggested Topics</h4>
                <ul class="suggested-topics">
                    <li>How to manage stress?</li>
                    <li>Healthy eating habits</li>
                </ul>
            </div>
            <div class="collapsible-section">
                <h4>Medical Info Summary</h4>
                <p>Recent blood pressure: 120/80</p>
                <p>Last medication: Ibuprofen, 2 hours ago</p>
            </div>
        </aside>
    </div>

    <div class="mobile-header">
        <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
        <h2>AI Assistant</h2>
        <button class="options-btn"><i class="fas fa-ellipsis-v"></i></button>
    </div>

    <div class="mobile-sidebar">
        <!-- Mobile sidebar content (same as right sidebar) -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
        const optionsBtn = document.querySelector('.options-btn');
        const mobileSidebar = document.querySelector('.mobile-sidebar');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.querySelector('.chat-messages');

        optionsBtn.addEventListener('click', () => {
            mobileSidebar.classList.toggle('active');
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('user', message);
                messageInput.value = '';
                // Simulate AI response
                setTimeout(() => {
                    addMessage('ai', 'This is a dummy AI response.');
                }, 1000);
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
    </script>
</body>
</html>
