<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare AI Assistant - Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="planner.js" defer></script>
    </head>
<body>
    <div class="planner-container">
        <main class="main-content">
            <div class="planner-header">
                <h1>My Daily Routine</h1>
                <!-- <button id="generatePlan" class="btn">Generate New Routine</button> -->
                <button id="generateNewRoutine" class="btn" onclick="window.open('routine.html', '_blank')">Generate New Routine</button>
            </div>
            <div class="planner-grid">
                <div class="planner-card">
                    <h2>Daily Routine</h2>
                    <ul class="task-list" id="morningTasks">
                        <li class="task-item"><input type="checkbox"><span>Take morning medication</span></li>
                        <li class="task-item"><input type="checkbox"><span>Drink 500cc of water</span></li>
                        <li class="task-item"><input type="checkbox"><span>Check blood pressure</span></li>
                        <li class="task-item"><input type="checkbox"><span>Light exercise</span></li>
                        <li class="task-item"><input type="checkbox"><span>take a bolw amount of nut a day</span></li>
                        <li class="task-item"><input type="checkbox"><span>30-minute walk</span></li>
                    </ul>
                    <div class="add-task">
                        <input type="text" id="newMorningTask" placeholder="Add new task">
                        <button class="btn" onclick="addTask('morning')">Add</button>
                    </div>
                </div>
                <div class="planner-card">
                    <h2>Weekly Routine</h2>
                    <ul class="task-list" id="afternoonTasks">
                        <li class="task-item"><input type="checkbox"><span>Take afternoon medication</span></li>
                        <li class="task-item"><input type="checkbox"><span>30-minute physical activity</span></li>
                    </ul>
                    <div class="add-task">
                        <input type="text" id="newAfternoonTask" placeholder="Add new task">
                        <button class="btn" onclick="addTask('afternoon')">Add</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="routineModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
